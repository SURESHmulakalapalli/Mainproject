<h1>Amritsar Images</h1>
<div><h4>
Amritsar is a city in the northern Indian state of Punjab. It is known for being the spiritual and 
cultural center of the Sikh religion and is home to the Golden Temple, also known as Harmandir Sahib. 
This important Sikh shrine attracts millions of visitors every year.

Amritsar has a rich history dating back to the 14th century when it was founded by the Sikh guru Ram Das. 
Over the years, it has been ruled by various empires, including the Mughals, Sikhs, and British. The city has 
witnessed several significant historical events, including the Jallianwala Bagh massacre in 1919, when British 
troops opened fire on a peaceful protest, killing hundreds of innocent people.
</h4></div>
